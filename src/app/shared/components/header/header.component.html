<header class="fixed w-full top-0 z-50 transition-all duration-300" [ngClass]="{'bg-white shadow-md': isScrolled, 'bg-white/80 backdrop-blur-sm': !isScrolled}">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center gap-3">
        <img src="assets/images/logo-peace-school.jpeg" alt="Peace School Logo" class="h-12 w-auto">
        <span class="text-2xl font-bold text-blue-600">Peace School</span>
      </a>
      <div class="hidden md:flex space-x-6">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/about" class="nav-link" routerLinkActive="active">About</a>
        <a routerLink="/programs" class="nav-link" routerLinkActive="active">Programs</a>
        <a routerLink="/volunteer" class="nav-link" routerLinkActive="active">Volunteer</a>
        <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact</a>
      </div>
    </div>
  </nav>
</header>
<div class="h-[76px]"></div>
