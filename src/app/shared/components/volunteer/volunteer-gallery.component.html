<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Our Volunteers in Action</h2>
    <owl-carousel-o [options]="carouselOptions">
      <ng-template carouselSlide *ngFor="let image of galleryImages">
        <div class="gallery-item">
          <img [src]="image.url" [alt]="image.caption" class="rounded-lg shadow-lg">
          <p class="text-center mt-4 text-gray-700">{{ image.caption }}</p>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
