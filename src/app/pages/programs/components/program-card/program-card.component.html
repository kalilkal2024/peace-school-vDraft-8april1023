<div class="program-card" (click)="click.emit()">
  <div class="program-card__icon">
    <i class="fas {{program.icon}}"></i>
  </div>
  <h3 class="program-card__title">{{program.title}}</h3>
  <p class="program-card__description">{{program.description}}</p>
  <div class="program-card__link">
    Learn More
    <i class="fas fa-arrow-right ml-2"></i>
  </div>
</div>
