<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
    <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <div>
        <div class="card">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
            <div>
              <label for="name" class="block text-gray-700 mb-2">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="formData.name"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your name"
              />
            </div>
            <div>
              <label for="email" class="block text-gray-700 mb-2">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="formData.email"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="your.email@example.com"
              />
            </div>
            <div>
              <label for="message" class="block text-gray-700 mb-2">Message</label>
              <textarea
                id="message"
                name="message"
                [(ngModel)]="formData.message"
                required
                rows="4"
                class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="How can we help you?"
              ></textarea>
            </div>
            <app-button type="submit" [disabled]="!contactForm.form.valid">
              Send Message
            </app-button>
          </form>
        </div>
      </div>

      <div class="space-y-8">
        <div class="card">
          <h3 class="text-xl font-semibold mb-6">Get in Touch</h3>
          <div class="space-y-4">
            <div class="flex items-center text-gray-600">
              <i class="fas fa-map-marker-alt w-6"></i>
              <span>Kanhchriech District, Cambodia</span>
            </div>
            <div class="flex items-center text-gray-600">
              <i class="fas fa-envelope w-6"></i>
              <span>info&#64;peaceschool.org</span>
            </div>
            <div class="flex items-center text-gray-600">
              <i class="fas fa-phone w-6"></i>
              <span>+855 XX XXX XXX</span>
            </div>
          </div>
        </div>

        <div class="card">
          <h3 class="text-xl font-semibold mb-6">Connect With Us</h3>
          <div class="grid grid-cols-4 gap-4">
            <a href="https://instagram.com/peaceschool" target="_blank" rel="noopener noreferrer" 
               class="social-card">
              <i class="fab fa-instagram text-3xl"></i>
              <span>Instagram</span>
            </a>
            <a href="https://facebook.com/peaceschool" target="_blank" rel="noopener noreferrer" 
               class="social-card">
              <i class="fab fa-facebook text-3xl"></i>
              <span>Facebook</span>
            </a>
            <a href="https://t.me/peaceschool" target="_blank" rel="noopener noreferrer" 
               class="social-card">
              <i class="fab fa-telegram text-3xl"></i>
              <span>Telegram</span>
            </a>
            <a href="https://wa.me/855XXXXXXXX" target="_blank" rel="noopener noreferrer" 
               class="social-card">
              <i class="fab fa-whatsapp text-3xl"></i>
              <span>WhatsApp</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
